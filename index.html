<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Sono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="font-serif logo">
        <span> &lt;</span>
        <span class="font-Agustina">KarpeSanket</span>
        <span>/></span>
      </div>
      <div class="ticTacToe-container">
        <p class="game-info"></p>
        <div class="container">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>

        <button id="restart" class="btn">Restart</button>
      </div>

      <div class="popup">
        <p id="message"></p>
        <!-- <img src="winner.gif" alt="" width="300"> -->
        <button id="newGame" class="btn">New Game</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
